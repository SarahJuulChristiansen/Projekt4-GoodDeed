<!DOCTYPE html>
<html>
<head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/profil.css"
        <link rel="stylesheet" href="CSS/fælles.css"
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://use.typekit.net/bat2gxt.css">
</head>
<body>
    <header>
        <div class="head">
            PROFIL
        <div class="burger-menu">
            <div class="burger-icon">
                <img src="images/menu.png" alt="menu ikon">
            </div>
            <div class="menu">
                <a href="profil.html"><i class="fas fa-user"></i> Profil</a>
                <a href="shop.html"><i class="fas fa-shopping-cart"></i> Shop</a>
                <a href="info.html"><i class="fas fa-info-circle"></i> Info</a>
            </div>
            </div>
        </div>
    </header>
    <main>
        <div class="Pcontainer">
            <div class="profile-info">
                <img src="images/luna.png" alt="Profilbillede" class="profile-img">
                <div class="profile-details">
                    <div class="profile-name">Luna Larsen</div>
                    <hr class="horizontal-line"> <!-- Tilføj en vandret linje -->
                    <div class="valuta-container">
                        <img src="images/mont.png" alt="Mønt" />
                        <span class="mønt-tæller">34</span>
                        <img src="images/del.png" alt="del" />
                    </div>
                </div>
            </div>
        </div>
    
        <div class="streaks-box">
        <h2>STREAKS</h2>
            <img src="images/101-flamme.png" alt="streak" class="streak-image">
          
        <table class="streaks-table">
            <tr>
                <th class="monday">M</th>
                <th class="tuesday">T</th>
                <th class="wednesday">O</th>
                <th class="thursday">T</th>
                <th class="friday">F</th>
                <th class="saturday">L</th>
                <th class="sunday">S</th>
            </tr>
        </table>
        <p class="streaks-text">Fortsæt med at gøre en forskel</p>
        </div>
    
        <div class="trophy-title">
        <h1>Trofæer</h1>
        </div>
    
         <div class="trofae-container">
        <div class="trofae-ikon">
            <img src="images/trofae-panda.png" alt="Panda Ikon">
        </div>
        <div class="trofae-titel">Dyrenes ven</div>
        <div class="trofae-beskrivelse">Din store kærlighed for planetens dyr</div>
        <div class="fremskridtslinje-container">
          <div class="fremskridtslinje" style="width: 53%;"></div>
          <span>53/100</span>
        </div>
        </div>
    
        <div class="trofae-container">
        <div class="trofae-ikon">
            <img src="images/trofae-planeten.png" alt="Planeten Ikon">
        </div>
        <div class="trofae-titel">Natur elsker</div>
        <div class="trofae-beskrivelse">Din hjælp til alt det grønne</div>
        <div class="fremskridtslinje-container">
          <div class="fremskridtslinje" style="width: 73%;"></div>
        <span>73/100</span>
        </div>
        </div>
    
        <div class="trofae-container">
        <div class="trofae-ikon">
            <img src="images/trofae-wwf.png" alt="WWF Ikon">
        </div>
        <div class="trofae-titel">Del del del</div>
           <div class="trofae-beskrivelse">Du er en budskabs spreder</div>
        <div class="fremskridtslinje-container">
            <div class="fremskridtslinje" style="width: 41%;"></div>
            <span>41/100</span>
        </div>
        </div>
    
        <div class="trofae-container">
         <div class="trofae-ikon">
            <img src="images/trofae-loberen.png" alt="Trofæ Ikon">
        </div>
        <div class="trofae-titel">Den aktive</div>
        <div class="trofae-beskrivelse">Du er en aktiv stjerne</div>
        <div class="fremskridtslinje-container">
            <div class="fremskridtslinje" style="width: 92%;"></div>
            <span>92/100</span>
        </div>
        </div>
        </div>
    
    </main>
<br><br><br>
    <footer>
        <div class="foot">
            <a href="indexx.html"><img src="images/home.png" alt="Hjem"></a>
        </div>
    </footer>
    <script src="javascript/burgermenu.js"></script>
